<form [formGroup]="newProject"
      novalidate
      (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Añadir proyecto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="standard"
                          class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput
                   #name
                   placeholder="Nombre"
                   formControlName="name">
            <mat-error *ngIf="newProject.controls['name'].hasError('required')">
              <strong> Nombre obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col button-centered">
          <button mat-raised-button
                  color="primary"
                  [disabled]="newProject.invalid"
                  type="submit">Añadir</button>
        </div>
      </div>

      <mat-hint *ngIf="this.projectAdded">Proyecto añadido!</mat-hint>

    </mat-card-content>
  </mat-card>
</form>
