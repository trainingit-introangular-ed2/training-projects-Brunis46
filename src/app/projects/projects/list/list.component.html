<div class="mat-elevation-z8 center-table">
  <table mat-table
         [dataSource]="dataSource"
         matSort
         aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          disabled>Nombre</th>
      <td mat-cell
          *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Ver Column -->
    <ng-container matColumnDef="ver">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          disabled>Ver</th>
      <td mat-cell
          *matCellDef="let row">
        <i class="material-icons-round info"
           routerLink="{{ row.id }}">info
        </i></td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
