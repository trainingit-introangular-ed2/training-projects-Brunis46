<mat-tab-group>
  <mat-tab label="Lista de proyectos">
    <app-design-list [projects]="this.projects"></app-design-list>
  </mat-tab>
  <mat-tab label="Buscar proyecto">
    <app-filter-projects-form [projectName]="this.projectNameSearch"
                              (searchProjectName)="this.searchProjectNameById($event)"></app-filter-projects-form>
  </mat-tab>
</mat-tab-group>
